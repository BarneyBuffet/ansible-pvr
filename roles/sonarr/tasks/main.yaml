- name: Add apt repositories
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    state: present
  loop:
    - "deb https://download.mono-project.com/repo/ubuntu focal main"
    - "deb http://apt.sonarr.tv/ master main"
    #- "deb https://mediaarea.net/repo/deb/ubuntu focal main"

