- name: Add apt keys to keyserver.ubuntu.com
  ansible.builtin.apt_key:
    keyserver: keyserver.ubuntu.com
    id: "{{ item }}"
  loop:
    - 2009837CBFFD68F45BC180471F4F90DE2A9B4BF8  # Sonarr
    - 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF  # Mono

